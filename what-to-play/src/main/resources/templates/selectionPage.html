<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class = "container">
        <h1>Na co masz dzisiaj ochotę?</h1>
        <form th:method="GET" th:action="@{/byPlaytime}">
            <input type="radio" id="new" name="time" value="0 0">
            <label for="new">Coś nowego</label><br>
            <input type="radio" id="played-little" name="time" value="1 10">
            <label for="played-little">Coś w miare nowego</label><br>
            <input type="radio" id="played-some" name="time" value="11 50">
            <label for="played-some">Troche pograłem</label><br>
            <input type="radio" id="played-much" name="time" value="51 100">
            <label for="played-much">Coś znajomego</label><br>
            <input type="radio" id="played-veryMuch" name="time" value="101 10000">
            <label for="played-veryMuch">Coś co dobrze znam</label><br>
            <input type="radio" id="everything" name="time" value="0 1000000">
            <label for="everything">Bez znaczenia</label><br>
            <input type="submit" value="Wyślij">
        </form>
    </div>
</body>
</html>
